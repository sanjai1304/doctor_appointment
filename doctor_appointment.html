<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Appointment</title>
    <style>
        <style>
         body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color:blue
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            background-color: #004080; 
            padding: 20px 0;
            margin: 0;
        }

        
        
        form {
            background-color: #ffffff;
            width: 50%;
            margin: 0 auto 20px;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }

        tr:nth-child(even) {
            background-color: #f2f7fc; 
        }

        td {
            padding: 12px;
            vertical-align: top;
        }

        label {
            font-weight: bold;
            color: #003366;
        }
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        select,
        textarea {
             resize: vertical;
        }
        button {
            background-color: #004080;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            
        }
          

        button:hover {
            background-color: #0066cc;
        }

        .submit-row {
            text-align: center;
            padding-top: 20px;
            background-color: #e6f0fa;
        }
         @media (max-width: 768px) {
            form {
                width: 90%;
                padding: 15px;
            }

            td {
                display: block;
                width: 100%;
                padding: 8px 0;
            }

            label {
                display: block;
                margin-bottom: 5px;
            }

            .submit-row {
                padding-top: 10px;
            }
        }

    </style>
    
<body>

<h1>Doctor Appointment Form</h1>
<hr>

<form action="redirect.html" method="GET">
    <table>
        <tr>
            <td><label for="fullname">Full Name:</label></td>
            <td><input type="text" id="fullname" name="fullname" required></td>
        </tr>
        <tr>
            <td><label for="dob">Date of Birth:</label></td>
            <td><input type="date" id="dob" name="dob" required></td>
        </tr>
        <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
                <select id="gender" name="gender" required>
                    <option value="">-- Select --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="branch">Branch:</label></td>
            <td>
                <select id="branch" name="branch" required>
                    <option value="">-- Choose a branch --</option>
                    <option value="chennai">Chennai</option>
                    <option value="coimbatore">Coimbatore</option>
                    <option value="madurai">Madurai</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="doctor">Doctor:</label></td>
            <td>
                <select id="doctor" name="doctor" required>
                    <option value="">-- Choose a doctor --</option>
                    <option value="dr_pavan">Dr. Pavan</option>
                    <option value="dr_akash">Dr. Akash</option>
                    <option value="dr_sanjai">Dr. Sanjai</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="phone">Phone Number:</label></td>
            <td><input type="tel" id="phone" name="phone" required></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
            <td><label for="appointment_date">Appointment Date:</label></td>
            <td><input type="date" id="appointment_date" name="appointment_date" required></td>
        </tr>
        <tr>
            <td><label for="reason">Reason for Visit:</label></td>
            <td><textarea id="reason" name="reason" rows="4" cols="30"></textarea></td>
        </tr>
        <tr class="submit-row">
            <td colspan="2">
                <button type="submit">Book Appointment</button>
            </td>
        </tr>
    </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</head>
</html>

</body>
</html>
